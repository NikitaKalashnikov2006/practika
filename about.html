<div class="page">
  <div class="referral-content">
    <div class="referral-header">
      <h2>Приглашай друзей, чтобы зарабатывать монеты!</h2>
    </div>
    
    <div class="referral-stats">
      <div class="stat-item">
        <div class="stat-value">0</div>
        <div class="stat-label">Друзей приглашено</div>
      </div>
      <div class="stat-item">
        <div class="stat-value">0</div>
        <div class="stat-label">Общий доход</div>
      </div>
    </div>
    
    <div class="referral-benefits">
      <div class="benefit-item">
        <i class="fas fa-solid fa-comments-dollar"></i>
        Получай 10% от заработка друзей
      </div>
    </div>
    
    <button id="inviteFriend" class="invite-btn">
        <i class=" fas fa-regular fa-user-plus"></i>
      Пригласить друга
    </button>
    
    <div class="referrals-list">
      <h3>Ваши рефералы</h3>
      <div class="referrals-container" id="referralsContainer">
        <!-- Список будет заполняться динамически -->
        <div class="empty-list">Пока нет приглашённых друзей</div>
      </div>
    </div>
  </div>
  <!-- Модальное окно для приглашения -->
  <div id="inviteModal" class="modal">
    <div class="modal-content">
      <h3>Пригласить друга</h3>
      <button id="sendInviteBtn" class="modal-btn">
        <i class="fas fa-paper-plane"></i> Отправить
      </button>
      <button id="copyInviteBtn" class="modal-btn">
        <i class="fas fa-copy"></i> Копировать ссылку
      </button>
    </div>
  </div>
</div>
